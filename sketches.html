<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Olayiwola Odunsi" />
    <title>Lapha - Mobile App</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./style.css" />
    <meta name="theme-color" content="#7952b3" />
  </head>
  <body>
    <nav class="navbar navbar-default fixed-top">
      <div>
        <button
          class="btn text-primary"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas"
          role="button"
        >
          <i
            class="bi bi-list fs-3"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvas"
          ></i>
        </button>
      </div>
    </nav>
    <main class="container">
      <div
        class="offcanvas offcanvas-start offcanvas-container"
        tabindex="-1"
        id="offcanvas"
        data-bs-keyboard="false"
        data-bs-backdrop="false"
      >
        <div
          class="offcanvas-header d-flex justify-content-between text-accent"
        >
          <h4 class="offcanvas-title" id="offcanvas">Lapha</h4>
          <button
            type="button"
            class="btn"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            <i class="bi bi-x fs-1 text-accent"></i>
          </button>
        </div>
        <div class="offcanvas-body px-0">
          <ul
            class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start"
            id="menu"
          >
            <li class="nav-item">
              <a href="index.html" class="nav-link text-truncate">
                <i class="fs-5 me-4 bi-house"></i
                ><span class="ms-1 d-inline">Goal</span>
              </a>
            </li>
            <li class="dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle text-truncate"
                id="dropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fs-5 me-4 bi-people"></i
                ><span class="ms-1 d-inline">User Persona</span>
              </a>
              <ul
                class="dropdown-menu text-small shadow"
                aria-labelledby="dropdown"
              >
                <li>
                  <a class="dropdown-item" href="./persona1.html">Persona 1</a>
                </li>
                <li>
                  <a class="dropdown-item" href="./persona2.html">Persona 2</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="./sketches.html" class="nav-link text-truncate">
                <i class="fs-5 me-4 bi-pen"></i
                ><span class="ms-1 d-inline">Sketches</span>
              </a>
            </li>
            <li>
              <a href="./comparison.html" class="nav-link text-truncate">
                <i class="fs-5 me-4 bi-pentagon-half"></i
                ><span class="ms-1 d-inline">Comparisons</span></a
              >
            </li>
            <li>
              <a href="./technology.html" class="nav-link text-truncate">
                <i class="fs-5 me-4 bi-tools"></i
                ><span class="ms-1 d-inline">Technologies</span></a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col min-vh-100 py-4">
            <h3 class="mt-4 text-center text-uppercase text-primary">
              Sketches
            </h3>

            <div class="row mt-3">
              <div class="col-6 col-md-4">
                <a
                  href="#"
                  class="pop"
                  data-bs-toggle="modal"
                  data-bs-target="#previewModal"
                  data-bs-title="Main Application Screen"
                >
                  <img src="./images/main.png" class="img-fluid" />
                </a>
              </div>
              <div class="col-6 col-md-4">
                <a
                  href="#"
                  class="pop"
                  data-bs-toggle="modal"
                  data-bs-target="#previewModal"
                  data-bs-title="Application Settings Screen"
                >
                  <img src="./images/main-settings.png" class="img-fluid" />
                </a>
              </div>
              <div class="col-6 col-md-4">
                <a
                  href="#"
                  class="pop"
                  data-bs-toggle="modal"
                  data-bs-target="#previewModal"
                  data-bs-title="Capture Mode - Main Screen"
                >
                  <img src="./images/capture-main.png" class="img-fluid" />
                </a>
              </div>
              <div class="col-6 col-md-4">
                <a
                  href="#"
                  class="pop"
                  data-bs-toggle="modal"
                  data-bs-target="#previewModal"
                  data-bs-title="Capture Mode - Connect Screen"
                >
                  <img src="./images/capture-qr.png" class="img-fluid" />
                </a>
              </div>
              <div class="col-6 col-md-4">
                <a
                  href="#"
                  class="pop"
                  data-bs-toggle="modal"
                  data-bs-target="#previewModal"
                  data-bs-title="Guardian Mode - Main Screen"
                >
                  <img src="./images/guardian-main.png" class="img-fluid" />
                </a>
              </div>
              <div class="col-6 col-md-4">
                <a
                  href="#"
                  class="pop"
                  data-bs-toggle="modal"
                  data-bs-target="#previewModal"
                  data-bs-title="Guardian Mode - Events Alert"
                >
                  <img src="./images/guardian-alert.png" class="img-fluid" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- image modal start -->
      <div
        class="modal fade"
        id="previewModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span
                ><span class="sr-only">Close</span>
              </button>
              <div class="row">
                <div class="col-12">
                  <img src="" class="image img-fluid" />
                </div>
                <div class="col-12">
                  <h5 class="title"></h5>
                  <p class="description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- image modal end -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    ></script>
    <script src="./index.js"></script>
